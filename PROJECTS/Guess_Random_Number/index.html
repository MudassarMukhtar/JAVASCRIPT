<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessRandomNumber</title>
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try an guess a random number between 1 and 100</p>
        <p>you have 10 attempts to guess </p>
        <br>
        <form class="form">
            <label id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="submit guess" id="sbmt" class="guessSubmit">

        </form>
        <div class="resultParas">
            <p>Privious Guesses: <span class="guesses"></span></p>
            <p>Guesses Remining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
